<html>
<head> 
    <title>EXPERIMENT 4</title> 
</head> 
<body> 
    <center> 
    <h1><u> Hotel Room Booking Form</u></h1> 
    <form> 
        <label>Full Name:</label> 
        <input type="text" name="full name"><br><br> 
         
        <label>Email:</label> 
        <input type="email" name="email"><br><br> 
         
        <label>Phone:</label> 
        <input type="phone" name="phone"><br>
         
        <label>Check-in Date:</label>
        <input type="date"><br> 
         
        <label>Room :</label> 
        <select name="room"> 
            <option value="room 1"> Room 1</option> 
            <option value="room 2" Room 2</option> 
            <option value="room 3">Room 3</option> 
            <option value="room 4">Room 4</option> 
        </select><br><br> 
         
        <label>Number of Guests:</label> 
        <input type="number" name="guests"><br>
         
        <label>Special Requests:</label><br> 
        <textarea name="special requests"></textarea><br><br> 
         
        <button type="submit">Book Now</button> 
        <button type="reset">Reset Form</button> 
    </form> 
    </center
   
</body> 
</html>
